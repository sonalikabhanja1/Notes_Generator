<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Animated Background -->
  <div class="bg-animation"></div>
  <div class="floating-shapes"></div>

  <!-- Main App Container -->
  <div class="app-container">

    <!-- Search Bar -->
    <div class="search-container">
      <button class="icon-btn" id="voice-btn" title="Voice Search">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <input type="text" id="search-input" placeholder="Ask me anything..." />
      <input type="file" id="image-input" accept="image/*" style="display:none" />
      <button class="icon-btn" id="image-btn" title="Search by Image">
        <i class="fa-solid fa-image"></i>
      </button>
      <button class="icon-btn" id="search-btn" title="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Answer Section -->
    <div id="answer-section">
      <div class="answer-header">
        <i class="fa-solid"></i>
        <span>Generated Notes</span>
      </div>

      <!-- Loading Animation -->
      <div id="loading" class="loading hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <p>Summarizing your answer...</p>
      </div>

      <!-- Results -->
      <div id="results" class="notes-output">
        <p>Note's...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
